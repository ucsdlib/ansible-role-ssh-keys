---
- hosts: all
  vars:
    ssh_keys_ad_account: 'conan'
    ssh_keys_github_accounts: ['mcritchlow','jhriv']

  # create the user to populate SSH keys for
  pre_tasks:
    - name: Create user account for testing
      user:
        name: '{{ ssh_keys_ad_account }}'
      become: yes

  roles:
    - role_under_test
